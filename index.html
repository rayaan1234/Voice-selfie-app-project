<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="Rayaan Hasher Full.jpg"></a>
        <h1>Voice Selfie App 
<img id="logo_img" src="Rayaan Hasher Full.jpg">
        </h1>
        <hr>
        <h4 style="color:red;">**Please allow use of microphone when you receive popup on click of Start button**</h4>
        
        <div class="form-group">
            <h3>Say "Take My Selfie"</h3>
            <label>Your Voice Output : </label>
<textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
<button class="btn btn-primary" onclick="start()">Start</button>
<br><br>
        <p>Press the Start button</p>

        <label>Your Webcam : </label>
<div id="camera"></div>
        <br>

        <label>Your Selife will be displayed here : </label>
<div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
